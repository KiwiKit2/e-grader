{% extends 'base.html' %}
{% block title %}Terms{% endblock %}
{% block content %}
<h2>Program Terms</h2>
<a class="btn btn-primary mb-2" href="{% url 'term_add' %}">Add Term</a>
<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>School</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for term in terms %}
      <tr>
        <td>{{ term.name }}</td>
        <td>{{ term.school.name }}</td>
        <td class="text-right">
          <a href="{% url 'term_edit' term.pk %}" class="btn btn-sm btn-secondary">Edit</a>
          <a href="{% url 'term_delete' term.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No terms available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
