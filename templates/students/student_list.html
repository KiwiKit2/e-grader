{% extends 'base.html' %}
{% block title %}Students{% endblock %}
{% block content %}
<h2>Students</h2>
<a class="btn btn-primary mb-2" href="{% url 'student_add' %}">Add Student</a>
<ul class="list-group">
{% for student in students %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ student.user.username }} ({{ student.school.name }})
        <span>
            <a href="{% url 'student_edit' student.pk %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
    </li>
{% empty %}
    <li class="list-group-item">No students available.</li>
{% endfor %}
</ul>
{% endblock %}
