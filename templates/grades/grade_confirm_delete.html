{% extends 'base.html' %}
{% block title %}Delete Grade{% endblock %}
{% block content %}
<h2>Delete Grade</h2>
<p>Are you sure you want to delete grade for "{{ object.student.user.get_full_name }} - {{ object.subject.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'grade_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
