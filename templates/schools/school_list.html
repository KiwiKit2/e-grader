{% extends 'base.html' %}
{% block title %}Schools{% endblock %}
{% block content %}
<h2>Schools</h2>
<a class="btn btn-primary mb-2" href="{% url 'school_add' %}">Add School</a>
<ul class="list-group">
{% for school in schools %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ school.name }}
        <span>
            <a href="{% url 'school_edit' school.pk %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'school_delete' school.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
    </li>
{% empty %}
    <li class="list-group-item">No schools available.</li>
{% endfor %}
</ul>
{% endblock %}
