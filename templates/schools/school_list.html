{% extends 'base.html' %}
{% block title %}Schools{% endblock %}
{% block content %}
<h2>Schools</h2>
<a class="btn btn-primary mb-2" href="{% url 'school_add' %}">Add School</a>
<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for school in schools %}
      <tr>
        <td>{{ school.name }}</td>
        <td>{{ school.address }}</td>
        <td class="text-right">
          <a href="{% url 'school_edit' school.pk %}" class="btn btn-sm btn-secondary">Edit</a>
          <a href="{% url 'school_delete' school.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No schools found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
