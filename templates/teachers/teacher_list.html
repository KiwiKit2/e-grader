{% extends 'base.html' %}
{% block title %}Teachers{% endblock %}
{% block content %}
<h2>Teachers</h2>
<a class="btn btn-primary mb-2" href="{% url 'teacher_add' %}">Add Teacher</a>
<ul class="list-group">
{% for teacher in teachers %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ teacher.user.username }} ({{ teacher.school.name }})
        <span>
            <a href="{% url 'teacher_edit' teacher.pk %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'teacher_delete' teacher.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
    </li>
{% empty %}
    <li class="list-group-item">No teachers available.</li>
{% endfor %}
</ul>
{% endblock %}
