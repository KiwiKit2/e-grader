{% extends 'base.html' %}
{% block title %}{{ view.object|default:'Add' }} Director{% endblock %}
{% block content %}
<h2>{{ view.object|default:'Add' }} Director</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'director_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
