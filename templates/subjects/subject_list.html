{% extends 'base.html' %}
{% block title %}Subjects{% endblock %}
{% block content %}
<h2>Subjects</h2>
<a class="btn btn-primary mb-2" href="{% url 'subject_add' %}">Add Subject</a>
<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for subject in subjects %}
      <tr>
        <td>{{ subject.name }}</td>
        <td class="text-right">
          <a href="{% url 'subject_edit' subject.pk %}" class="btn btn-sm btn-secondary">Edit</a>
          <a href="{% url 'subject_delete' subject.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2">No subjects found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
