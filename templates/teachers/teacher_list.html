{% extends 'base.html' %}
{% block title %}Teachers{% endblock %}
{% block content %}
<h2>Teachers</h2>
<a class="btn btn-primary mb-2" href="{% url 'teacher_add' %}">Add Teacher</a>
<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>School</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for teacher in teachers %}
      <tr>
        <td>{{ teacher.user.username }}</td>
        <td>{{ teacher.school.name }}</td>
        <td class="text-right">
          <a href="{% url 'teacher_edit' teacher.pk %}" class="btn btn-sm btn-secondary">Edit</a>
          <a href="{% url 'teacher_delete' teacher.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No teachers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
