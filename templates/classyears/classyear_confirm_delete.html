{% extends 'base.html' %}
{% block title %}Delete Class Year{% endblock %}
{% block content %}
<h2>Delete Class Year</h2>
<p>Are you sure you want to delete class year "{{ object.school.name }} - {{ object.get_level_display }} {{ object.section }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'classyear_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
