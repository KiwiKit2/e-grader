{% extends 'base.html' %}
{% block title %}Delete Director{% endblock %}
{% block content %}
<h2>Delete Director</h2>
<p>Are you sure you want to delete director for "{{ object.school.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'director_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
