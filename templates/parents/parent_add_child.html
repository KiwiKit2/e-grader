{% extends 'base.html' %}
{% block title %}Add Child{% endblock %}
{% block content %}
<h2>Add Child</h2>
<form method="post">
    {% csrf_token %}
    <h4>Child Account Details</h4>
    {{ user_form.as_p }}
    <h4>Student Profile</h4>
    {{ student_form.as_p }}
    <button type="submit" class="btn btn-primary">Add Child</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
